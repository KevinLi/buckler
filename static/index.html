<html>
  <head>
    <title>⛨ Buckler ⛨</title>
  </head>
  <body>
  <h1>⛨ Buckler ⛨</h1>
    <img src="/v1/get-buckler-blue.png"><br/>
    <img id='test' src="/v1/play-here-yellow.png">
    <form onsubmit="return setTest()">
      <input type="text" id="v">
      <input type="text" id="s">
      <input type="text" id="c">
      <button>go</button>
    </form>
    <script>
      function escape(s) {
        s = s.replace('_', '__');
        s = s.replace(' ', '_');
        s = s.replace('-', '--');
	return s;
      }

      function setTest() {
        var v = escape(document.getElementById('v').value);
        var s = escape(document.getElementById('s').value);
        var c = escape(document.getElementById('c').value);

        var src = ['/v1/', v, '-', s, '-', c, '.png'].join('');
        document.getElementById('test').setAttribute('src', src);
        return false;
      }
    </script>

    <a href="https://github.com/jbowes/buckler"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
  </body>
</html>
