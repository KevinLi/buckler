<html>
  <head>
    <title>⛨ Buckler ⛨</title>
  </head>
  <body>
  <h1>⛨ Buckler ⛨</h1>
    <img src="/v1/use-buckler-blue.png"><br/><br/>
    <img id='test' src="/v1/play-here-yellow.png"><br/><br/>
    <form onsubmit="return setTest()">
      <input type="text" id="v">
      <input type="text" id="s">
      <select id="c">
        <option value="brightgreen">brightgreen</option>
        <option value="green">green</option>
        <option value="yellowgreen">yellowgreen</option>
        <option value="yellow">yellow</option>
        <option value="orange">orange</option>
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="lightgrey">lightgrey</option>
        <option value="grey">grey</option>
      </select>
      <button>go</button>
    </form>
    <script>
      function replace(s) {
        s = s.replace('_', '__');
        s = s.replace(' ', '_');
        s = s.replace('-', '--');
        return escape(s);
      }

      function setTest() {
        var v = replace(document.getElementById('v').value);
        var s = replace(document.getElementById('s').value);
        var c = replace(document.getElementById('c').value);

        var src = ['/v1/', v, '-', s, '-', c, '.png'].join('');
        document.getElementById('test').setAttribute('src', src);
        return false;
      }
    </script>

    <a href="https://github.com/jbowes/buckler"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
  </body>
</html>
